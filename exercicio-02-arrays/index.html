<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Nome: lucasalmeida-cmd</title>
  </head>
  <body>

      <form action="#" id="form-nomes">
        <div>
          <label for="idNome">Nome:</label>
          <input type="text" name="nome" id="idNome" />

        <div id="container-buttom">

            <button type="button" id="bntAdicionar">Adicionar</button>

          <div>

          </div>
          <div>
            <button type="button" id="bntReverter">Reverter</button>
          </div>
          <div>
            <button type="button" id="btnDelete">Delete</button>
          </div>
        </div>
      </form>
    </div>

   

    <div>
      <h2>Lista de Nomes:</h2>
      <ul id="lista"></ul>
    </div>
